<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bangkok</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    </head>
    <body>

        <section class="bg-img">
            <div class="align-items-center d-flex min-vh-100">
                <div class="container text-center">
                    <div class="row ">
                        <div class="column">
                            <div class="card shadow-lg bg-white w-75 mx-auto d-flex justify-content-center align-items-center text-center">
                                <div  id="bkk-daily-box"  style="width:100%;max-width:700px;">
                                    <h3 class="card-title m-2 p-2">Bangkok's Daily Temperature</h3>
                                    <div class="d-flex justify-content-center">
                                        <div class="spinner-border" role="status">
                                          <span class="visually-hidden">Loading...</span>
                                        </div>
                                      </div>
                                    <canvas id="bkk-daily-chart"></canvas>
                                </div>
                                
                                <div id="bkk-hours-box"  style="width:100%;max-width:700px;">
                                    <h3 class="card-title m-2 p-2">Bangkok's 3-Hours Temperature</h3>
                                    <div class="d-flex justify-content-center">
                                        <div class="spinner-border" role="status">
                                          <span class="visually-hidden">Loading...</span>
                                        </div>
                                      </div>
                                    <canvas id="bkk-hours-chart"></canvas>
                                </div>

                                <div class="card-body w-75">                                   
                                    <div class="d-flex">
                                        <button onclick="displayDailyChart();" class="btn btn-outline-primary w-50 m-1" id="bkk-daily-btn" href="">Daily</button>
                                        <button onclick="displayHoursChart();" class="btn btn-outline-primary w-50 m-1" id="bkk-hours-btn" href="">3 Hours</button>
                                    </div>
                                          
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <script type="text/javascript" src="bkk-script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
 
    </body>
</html>
